title: Site Drafts

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          doc_title:
            type: text
            label: Doc Title
          doc_description:
            type: textarea
            label: Doc Description
          global_source:
            type: pages
            label: Source Reference
            max: 1
            query: site.find("global").children.filterBy("intendedTemplate", "doc-master")
            help: Select the shared master source page.
          local_blocks:
            type: blocks
            label: Local Blocks
            help: Client-specific blocks appended after source blocks.
            fieldsets:
              - b-wb-text
              - b-wb-table
              - b-wb-callout
              - b-wb-image
              - b-wb-divider

  - width: 1/3
    sticky: true
    sections:
      settings:
        type: fields
        fields:
          sidebar_sticky:
            type: toggle
            label: Sticky Sidebar
            default: true
            text:
              - "No"
              - "Yes"
          meta_title:
            type: text
          meta_description:
            type: textarea
            maxlength: 160
