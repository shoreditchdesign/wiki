title: Webflow Docs

options:
  changeSlug: false

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          doc_title:
            type: text
            label: Doc Title
          doc_description:
            type: textarea
            label: Doc Description
          blocks:
            type: blocks
            label: Content Blocks
            fieldsets:
              - b-wb-text
              - b-wb-table
              - b-wb-callout
              - b-wb-image
              - b-wb-divider

  - width: 1/3
    sticky: true
    sections:
      settings:
        type: fields
        fields:
          sidebar_sticky:
            type: toggle
            label: Sticky Sidebar
            default: true
            text:
              - "No"
              - "Yes"
          meta_title:
            type: text
          meta_description:
            type: textarea
            maxlength: 160
