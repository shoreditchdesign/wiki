title: Home

options:
  changeSlug: false
  delete: false

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          page_heading:
            type: writer
            label: Heading
            marks:
              - italic
              - bold
          page_intro:
            type: writer
            label: Intro
            marks:
              - bold
              - italic
              - link

  - width: 1/3
    sticky: true
    sections:
      seo:
        type: fields
        label: SEO
        fields:
          meta_title:
            type: text
          meta_description:
            type: textarea
            maxlength: 160
          meta_image:
            type: files
            max: 1
            uploads:
              template: image
