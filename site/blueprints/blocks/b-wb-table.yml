name: WB Table
icon: dashboard
preview: fields

fields:
  title:
    type: text
    label: Title

  rows:
    type: structure
    label: Rows
    min: 1
    fields:
      image:
        type: files
        label: Image
        max: 1
        uploads:
          template: image
      row_title:
        type: text
        label: Title
      text:
        type: writer
        label: Text
        marks:
          - bold
          - italic
          - link
          - ul
          - ol
      heading_level:
        type: select
        label: Heading Level
        default: h3
        options:
          h2: H2
          h3: H3
          h4: H4
      show_in_sidebar:
        type: toggle
        label: Show In Sidebar
        default: false
        text:
          - "No"
          - "Yes"
      layout:
        type: select
        label: Layout
        default: image-left
        options:
          image-left: Image Left
          image-right: Image Right
